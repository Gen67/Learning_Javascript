<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


<style>
    .counter{
        display: block;
        font-size: 120px;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
    }

    .btn-container{
        text-align: center;
    }

    .btn{
        background-color: rgb(50, 194, 182);
        color: rgb(36, 27, 16);
        border-radius: 5px;
        cursor: pointer;
        font-size: 20px;
        transition:  background-color 0.25s;
    }

    .btn:hover{
        background-color: rgb(48, 112, 64);
        color: whitesmoke;
    }



</style>


</head>
<body>
    
<label class="counter" id="count">0</label>
<div class="btn-container">
    <button  class="btn" id="increasebtn">Increase</button>
    <button  class="btn" id="resetbutton">Reset</button>
    <button  class="btn" id="decreasebtn">Decrease</button>
</div>



<script>
const increase_btn = document.getElementById("increasebtn");
const resetbtn = document.getElementById("resetbutton");
const decrease_btn = document.getElementById("decreasebtn"); 
const count_label = document.getElementById("count");

let count = 0; 

increase_btn.onclick = function(){
    count++;
    count_label.textContent = count;
}

decrease_btn.onclick = function(){
    count--;
    count_label.textContent = count;
}

resetbtn.onclick = function(){
    count = 0;
    count_label.textContent = count;
}
</script>




</body>
</html>
